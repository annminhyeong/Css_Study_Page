<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <h1>
            회원가입
        </h1>
        <form action="join.jsp" method="post" name="join">
            <fieldset>
                <legend>
                    회원가입
                </legend>
                <ul>
                    <li>
                        <label for="id">
                            아이디 :
                        </label>
                        <input type="text" name="id" id="id" autofocus placeholder="아이디를 입력하세요">
                        <input type="button" value="중복확인">
                    </li>
                    <li>
                        <label for="pw">
                            비밀번호 :
                        </label>
                        <input type="password" name="password" id="pw" placeholder="비밀번호를 입력하세요">
                    </li>
                    <li>
                        <span>
                            성별:
                        </span>
                        <label for="woman">
                            여성
                        </label>
                        <input type="radio" name="gender" id="woman">
                        <label for="man">
                            남성
                        </label>
                        <input type="radio" name="gender" id="man">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>
                    개인정보
                </legend>
                <ul>
                    <li>
                        <label for="adress">
                            주소
                        </label>
                        <input type="text" id="adress">
                        <input type="button" value="주소찾기">
                    </li>
                    <li>
                        <label for="tel">
                            전화번호
                        </label>
                        <select name="tel" id="tel">
                            <option value="010">
                                010
                            </option>
                            <option value="011" selected>
                                011
                            </option>
                            <option value="016">
                                016
                            </option>
                        </select>
                        <input type="tel2">
                        <input type="tel3">
                    </li>
                    <li>
                        <label for="email">
                            이메일
                        </label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <span>
                            취미
                        </span>
                        <br>
                        <label for="travel">
                            여행
                        </label>
                        <input type="checkbox" id="travel" name="hobby">
                        <label for="shopping">
                            쇼핑
                        </label>
                        <input type="checkbox" id="shopping" name="hobby">
                        <label for="game">
                            게임
                        </label>
                        <input type="checkbox" id="game" name="hobby">
                        <label for="etc">
                            기타
                        </label>
                        <input type="checkbox" id="etc" name="hobby">

                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>
                    introduction
                </legend>
                <div>
                    <label for="introduction">
                        자기소개
                    </label>
                    <textarea name="introduction" id="introduction" cols="30" rows="5">
                    </textarea>
                </div>
                <div>
                    <label for="number">
                        숫자 써보기
                    </label>
                    <input type="number" name="number" id="number" step="2" min="1" max="5">
                </div>
            </fieldset>
            <input type="submit" value="전송">
        </form>
    </div>
</body>
</html>
