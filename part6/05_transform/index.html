<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid #000;
        }

        .b01{
            transform: translate(100px,200px);
        }

        .b02{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .b03{
            transform:translate(100px) rotate(45deg) ;
        }

        .b04{
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="box b01">
        01
    </div>
    <div class="box b02">
        02
    </div>
    <div class="box b03">
        03
    </div>
    <div class="box b04">
        04
    </div>
</body>
</html>
